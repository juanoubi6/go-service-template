appConfig:
  version: "1.0"
  name: "go-service-template"
webServerConfig:
  address: 0.0.0.0:8080
  readHeaderTimeout: 1s
messageBrokerConfig:
  url: localhost:4222
  queueGroupPrefix: "go-service-template"
httpClientConfig:
  locationsDatabaseConnection: "url"
  maxIdleConns: 100
  maxConnsPerHost: 100
  maxIdleConnsPerHost: 50
  idleConnTimeoutSeconds: 90
  requestTimeoutSeconds: 30
dBConfig:
  locationsDatabaseConnection: "postgres://postgres:password@localhost:5432/templatedb?sslmode=disable"
openTelemetryConfig:
  collectorEndpoint: "http://localhost:14268/api/traces"